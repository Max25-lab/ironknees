<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IRON Knees — PWA Test</title>
  <link rel="manifest" href="/ironknees/manifest.json">
  <meta name="theme-color" content="#111111">
  <link rel="apple-touch-icon" href="/ironknees/icons/icon-192.png">
  <style>
    body { margin:0; font-family: system-ui, Arial; background:#111; color:#eee; display:grid; place-items:center; height:100vh; }
    .card { background:#1d1d1d; padding:24px; border-radius:16px; width:min(480px, 92vw); box-shadow:0 10px 30px rgba(0,0,0,.4); }
    h1 { margin:0 0 8px 0; }
    button { padding:10px 14px; border:0; border-radius:10px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>IRON Knees — PWA</h1>
    <p>Prueba de instalación y <code>service worker</code> funcionando en GitHub Pages.</p>
    <p id="status">⏳ Inicializando...</p>
    <button id="installBtn" hidden>Instalar App</button>
  </div>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/ironknees/service-worker.js', { scope: '/ironknees/' })
      .then(reg => console.log('✅ SW registered:', reg.scope))
      .catch(err => console.error('❌ SW registration failed:', err));
  } else {
    console.warn('Service Worker no soportado');
  }

  let deferredPrompt;
  const btn = document.getElementById('installBtn');
  const status = document.getElementById('status');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    btn.hidden = false;
    status.textContent = '✅ Lista para instalar';
  });

  btn.addEventListener('click', async () => {
    btn.hidden = true;
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('Install outcome:', outcome);
      deferredPrompt = null;
    }
  });

  if (navigator.serviceWorker) {
    navigator.serviceWorker.ready.then(() => {
      status.textContent = '✅ Service Worker activo';
    });
  }
  </script>
</body>
</html>
